<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boogle Login</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
  </head>
  <body>
    <div class="Logo">
      <a href="https://www.collinsdictionary.com/submission/2687/Boogle"><img src="img/boogle.png" id="logo" alt="logo"></a>
    </div>

    <div class="slogan">
      One account. All of Google
    </div>

    <div class="signIn">
      Sign in to continue to Google Calendar
    </div>

    <div class="centraalBlok">
      <img id="anonym" src="img/anonymous.png" alt="anoniem">
      <input id="email" type="text" name="Email" value="Email">
      <input id="pasw" type="text" name="Password" value="Password">
      <button id="signin" type="button" name="button">Sign in</button>
      <div class="onderButton">
        <input id="checkbox" type="checkbox" name="SignedIn" value="SignedIn" checked>
        <span id="stay">Stay signed in</span>
        <a href="#">Need help?</a>
      </div>
    </div>

    <div class="create">
      <a id="linkcreate" href="#">Create an account</a>
    </div>

    <div class="footer">
      <p>One Boogle account to rule them All</p>
      <div class="Icons">
        <a href="#"><img class="ico" src="img/google.png" alt="google"><a>
        <a href="#"><img class="ico" src="img/gmail.png" alt="gmail"><a>
        <a href="#"><img class="ico" src="img/drive.png" alt="drive"><a>
        <a href="#"><img class="ico" src="img/youtube.png" alt="youtube"><a>
        <a href="#"><img class="ico" src="img/maps.png" alt="maps"><a>
      <a href="#">  <img class="ico" src="img/store.png" alt="play store"><a>
        <a href="#"><img class="ico" src="img/googleplus.png" alt="google plus"><a>
      </div>

    </div>





  </body>
</html>
